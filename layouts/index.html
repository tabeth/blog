<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.0/css/tachyons.min.css"/>
  <meta name="description" content="{{ description }}">
</head>

<body>

  {{> nav }}

  <section class="pa2 pa4-ns">
    <article class="ba b--black-10 br2 bg-white pa4 mw6 center">
      <ul class="list f6 pl0 mt3 mb0">
        {{#each posts}}
          <li class="pv2 bl2">
            <a href="{{this.path}}" class="link lh-title">
              <span class="fw7 underline-hover">{{this.title}}</span>
              <span class="db black-60">{{this.date}}</span>
            </a>
          </li>
        {{/each}}
      </ul>
    </article>
  </section>
</body>
</html>
